apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-controller-deployment
  labels:
    app: simple-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-controller
  template:
    metadata:
      labels:
        app: simple-controller
    spec:
      containers:
        - name: simple-controller
          image: anushaunni/springboot
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-user
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-user-pass
                  key: password
            - name: SPRING_DATASOURCE_URL
              value: 'jdbc:mysql://34.69.230.8:3306/auth?useSSL=false'